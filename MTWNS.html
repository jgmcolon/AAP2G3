<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
            <form>
                <label for="idNumber">Id:</label><br>
                <input type="number" id="idNumber" name="idNumber"><br>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>
                <label for="datetime">Date time:</label><br>
                <input type="datetime" id="datetime" name="datetime"><br>
                <label for="drname">Dr Name:</label><br>
                <input type="text" id="drname" name="drname"><br>
                <label for="reason">Reason:</label><br>
                <input type="text" id="reason" name="reason"><br>
                <label for="following">Following:</label><br>
                <input type="checkbox" id="following" name="following"><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br>
                <label for="companion">Companion:</label><br>
                <input type="text" id="companion" name="companion"><br>
              </form> 
    </body>
</html>
