<html>
<title>
    Medical Form
</title>
    <head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body{
  background: #0077b6;
  padding: 0 10px;
}
.wrapper{
  max-width: 500px;
  width: 100%;
  background: #fff;
  margin: 50px auto;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.125);
  padding: 30px;
}

.wrapper .title{
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 25px;
  color: #0077b6;
  text-transform: uppercase;
  text-align: center;
}

.wrapper .form{
  width: 100%;
}

.wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

.wrapper .form .inputfield label{
   width: 200px;
   color: #757575;
   margin-right: 10px;
  font-size: 14px;
}

.wrapper .form .inputfield .input,
.wrapper .form .inputfield .textarea{
  width: 100%;
  outline: none;
  border: 1px solid #d5dbd9;
  font-size: 15px;
  padding: 8px 10px;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.wrapper .form .inputfield .textarea{
  width: 100%;
  height: 125px;
  resize: none;
}

.wrapper .form .inputfield .custom_select{
  position: relative;
  width: 100%;
  height: 37px;
}

.wrapper .form .inputfield .custom_select:before{
  content: "";
  position: absolute;
  top: 12px;
  right: 10px;
  border: 8px solid;
  border-color: #d5dbd9 transparent transparent transparent;
  pointer-events: none;
}

.wrapper .form .inputfield .custom_select select{
  -webkit-appearance: none;
  -moz-appearance:   none;
  appearance:        none;
  outline: none;
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid #d5dbd9;
  border-radius: 3px;
}


.wrapper .form .inputfield .input:focus,
.wrapper .form .inputfield .textarea:focus,
.wrapper .form .inputfield .custom_select select:focus{
  border: 1px solid #0077b6;
}

.wrapper .form .inputfield p{
   font-size: 14px;
   color: #757575;
}
.wrapper .form .inputfield .check{
  width: 15px;
  height: 15px;
  position: relative;
  display: block;
  cursor: pointer;
}
.wrapper .form .inputfield .check input[type="checkbox"]{
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}
.wrapper .form .inputfield .check .checkmark{
  width: 15px;
  height: 15px;
  border: 1px solid #0077b6;
  display: block;
  position: relative;
}
.wrapper .form .inputfield .check .checkmark:before{
  content: "";
  position: absolute;
  top: 1px;
  left: 2px;
  width: 5px;
  height: 2px;
  border: 2px solid;
  border-color: transparent transparent #fff #fff;
  transform: rotate(-45deg);
  display: none;
}
.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
  background: #0077b6;
}

.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
  display: block;
}

.wrapper .form .inputfield .btn{
  width: 100%;
   padding: 8px 10px;
  font-size: 15px; 
  border: 0px;
  background:  #0077b6;
  color: #fff;
  cursor: pointer;
  border-radius: 3px;
  outline: none;
}

.wrapper .form .inputfield .btn:hover{
  background: #ffd658;
}

.wrapper .form .inputfield:last-child{
  margin-bottom: 0;
}

@media (max-width:420px) {
  .wrapper .form .inputfield{
    flex-direction: column;
    align-items: flex-start;
  }
  .wrapper .form .inputfield label{
    margin-bottom: 5px;
  }
}
    </style>
    </head>
    <body>
        <form action="https://uploads-ssl.webflow.com/5ef0df6b9272f7410180a013/60c0e28575cd7c21701806fd_q1cunpuhbdreMPFRSFLyfUXNzpqv_I5fz_plwv6gV3sMNXwUSPrq88pC2iJijEV7wERnKXtdTA0eE4HvdnntGo9AHAWn-IcMPKV-rZw1v75vlTEoLF4OdNqsRb7C6r7Mvzrm7fe4.png">
        <div class="wrapper">
    <div class="title">
      Medic Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name:</label>
          <input type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name:</label>
          <input type="text" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Identification Document:</label>
          <input type="text" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Doctor:</label>
          <div class="custom_select">
            <select required>
			<option value="">Select a Doctor for your appointment</option>
              <option value="1">Dr. Martin Guerra (Cardiologist)</option>
              <option value="2">Dr. Mark Evans (Pathologist)</option>
              <option value="3">Dr. Toki Matsuda (Pediatrician)</option>
			  <option value="4">Dr. Edward Richtofen (Urologist)</option>
			  <option value="5">Dr. Nicole Robinson (Infectologist)</option>
			  <option value="6">Dr. Amerika Denisovich (Ginecologyst)</option>
			  <option value="7">Dr. Brigitte Fors (Nephrologist)</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Appointment purpose:</label>
		  <textarea class="textarea"></textarea required>
       </div> 
      <div class="inputfield">
		<label>Are you continuing a recurring visit?</label>
		<input type="radio" id="1" name="rec_visit" value="Yes" required>
		<label for="1">Yes</label><br>
		<input type="radio" id="2" name="rec_visit" value="No">
		<label for="2">No</label><br>
       </div> 
      <div class="inputfield">
		<label>Are you a new or old patient?</label>
		<input type="radio" id="1" name="patient" value="New" required>
		<label for="1">New</label><br>
		<input type="radio" id="2" name="patient" value="Old">
		<label for="2">Old</label><br>
       </div> 
      <div class="inputfield">
          <label>Age:</label>
          <input type="number" 
          id="number" 
          name="Age"
          placeholder="select"
          min="18" max="110"/>
       </div> 
      <div class="inputfield">
		<label>Are you bringing someone else with you?</label>
		<input type="radio" id="1" name="companion" value="Yes"required>
		<label for="1">Yes</label><br>
		<input type="radio" id="2" name="companion" value="No">
		<label for="2">No</label><br>
       </div> 
	          <div class="inputfield">
          <label>If yes to the previous question, which is your relationship with your companion?</label>
          <div class="custom_select">
            <select required>
			<option value="0">Select a relationship type</option>
              <option value="1">Parent</option>
              <option value="2">Grandparent</option>
              <option value="3">Friend</option>
			  <option value="4">Fianc√©e</option>
			  <option value="5">Boyfriend/Girlfriend</option>
			  <option value="6">Other</option>
            </select>
          </div>
       </div> 
	   <div class="inputfield">
		<label>Have you contracted Covid-19 currently or before?</label>
		<input type="radio" id="1" name="Covid-19" value="Yes" required>
		<label for="1">Yes</label><br>
		<input type="radio" id="2" name="Covid-19" value="No">
		<label for="2">No</label><br>
       </div> 
	   <div class="inputfield">
          <label>If so, please select the date in wich you were affected:</label>
          <input type="date" class="input" required>
       </div>  
	   <br>
      <div class="inputfield">
        <input type="submit" value="Set up appointment" class="btn">
      </div>
    </div>
</div>
</form>
    </body>
</html>
