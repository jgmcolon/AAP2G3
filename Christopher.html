<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <input type="number" id="id" name="id" placeholder="ID" /><br />
      <input type="text" id="fullName" name="fullName" placeholder="Full Name" /><br />
      <input type="date" id="date" name="date" placeholder="Date" /><br />
      <input type="datetime" id="datetime" name="datetime" placeholder="Date Time" /><br />
      <input type="text" id="doctorName" name="doctorName" placeholder="Doctor Name" /><br />
      <input type="text" id="reason" name="reason" placeholder="Why do you want to take an appointment with the doctor?" /><br />
      <input type="checkbox" id="following" name="following" placeholder="Is it a following appointment?" /><br />
      <input type="number" id="age" name="age" placeholder="How old are you?" /><br />
      <input type="text" id="partner" name="partner" placeholder="What's your relation with your partner?" /><br />
      <input type="checkbox" id="hadCovid" name="hadCovid" placeholder="Did you have covid?" /><br />
    </form>
  </body>
</html>
