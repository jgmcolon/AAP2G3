<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Registro de Citas</h1>
    </header>

    <form>
        <section class="form-group">
            <label>Cédula:</label>
            <input type="text"  name="name" id="name" class="form-control" placeholder="Introduzca su Cédula" required>
        </section>
        <section class="form-group">
            <label>Nombre:</label>
            <input type="text"  name="name" id="name" class="form-control" placeholder="Introduzca su nombre completo" required>
        </section>
        <section class="form-group">
            <label>Fecha cita:</label>
            <input type="date"  name="date" id="date" class="form-control"  required>
        </section>
        <section class="form-group">
            <label>Hora Cita:</label>
            <input type="time"  name="time" id="time" class="form-control"  required>
        </section>
        <section class="form-group">
            <label>Doctor:</label>
            <input type="text"  name="name" id="name" class="form-control" placeholder="Introduzca el nombre del doctor" required>
        </section>
        <section class="form-group">
            <label>Motivo consulta:</label>
            <input type="text"  name="name" id="name" class="form-control" placeholder="Describa el motivo" required>
        </section>
        <section class="form-group">
            <p>Seguimiento:</p>
            <select name="rol" id="dropdown" class="form-control" required>
                <option disabled selected value="Hola">Seleccione la opcion</option>
                <option value="Hola">Si</option>
                <option value="Hola">No</option>
            </select>
        </section>
        <section class="form-group">
            <p>Tipo de paciente:</p>
            <select name="rol" id="dropdown" class="form-control" required>
                <option disabled selected value="Hola">Seleccione la opcion</option>
                <option value="Hola">Nuevo</option>
                <option value="Hola">Recuente</option>
            </select>
            <section class="form-group">
                <label for="" id="number-label">Edad:</label>
                <input type="number" name="edad" id="number" min="1" max="100" class="form-control" placeholder="Introduzca su edad" required>
            </section>
            <section class="form-group">
                <label>Acompañante:</label>
                <input type="text"  name="name" id="name" class="form-control" placeholder="Introduzca el nombre del acompañante" required>
            </section>
            <section class="form-group">
                <label>Relación con el acompañante:</label>
                <input type="text"  name="name" id="name" class="form-control" placeholder="Describa su relación" required>
            </section>
                <p>Sufrió Covid:</p>
            <label>
                <input type="radio" name="user-recommend" value="5" class="input-radio">
                "Si"
                <input type="date"  name="date" id="date2" class="form-control">
            </label>
            <label>
                <input type="radio" name="user-recommend" value="6" class="input-radio">
                "No"
            </label>
            </select>
            <section class="form-group">
                <button id="submit" class="submit-button">Enviar</button>
            </section>
        </form>
</div>
    
</body>
</html>
