<!DOCTYPE html>
<html>
  <head>
    <style>

      body {background-color: aqua;
      text-align: center;
      }
      form {margin-top: 8%;}
      input {margin-top: 5px;}
    </style>

  </head>

  <body>
<form action="/my-handling-form-page" method="post">
<h1>Formulario de cita medica</h1>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="user_name">
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="user_age">
    <br>
    <label for="Cedula">Cedula:</label>
    <input type="text" id="Cedula" name="Cedula">
    <br>
    <label>Fecha</label>
  <input type="date">
  <br>
  <label>Hora</label>
  <input type="time">
  <br>
  <label for="doctores">Doctores</label>
    <select id="doctores">
        <option value="Dr Marte">Dr Marte</option>
        <option value="Dr Perez">Dr Perez</option>
        <option value="Dra Rodriguez">Dra Rodriguez</option>
        <option value="Dra Sandoval">Dra Sandoval</option>
    </select>
    <br>
    <label>Seguimiento</label>
    <input type="radio" id="si" name="Seguimiento" value="si">
    <label for="si">Si</label>
    <input type="radio" id="no" name="Seguimiento" value="no">
    <label for="no">No</label>
    <br>
 <input type="checkbox">Paciente nuevo</input>
 <br>
    <input type="checkbox">Paciente recurrente</input>
    <br>
    <label>Acompañante</label>
    <input type="radio" id="si" name="Acompañante" value="si">
    <label for="si">Si</label>
    <input type="radio" id="no" name="Acompañante" value="no">
    <label for="no">No</label>
    <br>
    <label for="msg">Motivo de la consulta:</label>
    <textarea id="msg" name="user_message"></textarea>
    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
